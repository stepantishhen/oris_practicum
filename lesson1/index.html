    <!-- Bootstrap CSS -->

        <input class="form-control text-center mb-2" name="q" placeholder="Вводи сюда">

        </div>
    </form>
    <br>
    <h1 class="text-center mb-2" style="color: red">ЯНДИКСЕ.РУ</h1>

            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
</div>
