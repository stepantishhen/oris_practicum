<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-2" style="color: blue">ГУГЛЕ</h1>
    <p class="text-center">Введи поисковый запрос и попадешь на сайт <b>google.com</b></p>
    <form action="https://www.google.ru/search">
        <input class="form-control text-center mb-2" name="q" placeholder="Вводи сюда">
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <br>
    <h1 class="text-center mb-2" style="color: red">ЯНДИКСЕ</h1>
    <p class="text-center">Введи <a href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D0%B8%D1%81%D0%BA%D0%BE%D0%B2%D1%8B%D0%B9_%D0%B7%D0%B0%D0%BF%D1%80%D0%BE%D1%81">поисковый запрос</a> и попадешь на сайт <b>yandex.ru</b></p>
    <form action="https://ya.ru/search/">
        <input class="form-control text-center mb-2" name="text" placeholder="Вводи сюда">
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <br>
    <div class="text-center">
        <img class="rounded" src="https://avatars.mds.yandex.net/i?id=3f7e0874c0f96d28318ac38dcbddb2086b9e216c-9198383-images-thumbs&n=13"  width="150" alt="">
    </div>
    <p class="text-center"><u>Введи поисковый запрос и попадешь на сайт <b>yahoo.com</b></u></p>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>
        </div>
    </div>
    <form action="https://search.yahoo.com/search?p=sdfd&fr=yfp-t&fr2=p%3Afp%2Cm%3Asb&ei=UTF-8&fp=1">
        <input class="form-control text-center mb-2" name="p" placeholder="Вводи сюда">
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <br>
    <h1 class="text-center mb-2" style="color: #68fffc">БИНГО</h1>
    <p class="text-center"><strong>Введи поисковый запрос и попадешь на сайт <b>bing.com</b></strong></p>
    <form action="https://bing.com/search/">
        <input class="form-control text-center mb-2" name="q" placeholder="Вводи сюда">
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <br>
    <h1 class="text-center mb-2" style="color: #0800ff">Рамблир</h1>
    <p class="text-center">Пустое сообщение</p>
    <form action="https://nova.rambler.ru/search/">
        <input class="form-control text-center mb-2" name="query" placeholder="Вводи сюда">
        <div class="row">
            <div class="col text-center">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
        </div>
    </form>
    <br>
</div>
<!-- Необязательный JavaScript; выберите один из двух! -->

<!-- Вариант 1: пакет Bootstrap с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
</body>
</html>
